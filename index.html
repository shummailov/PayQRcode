

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { padding: 10px 20px; margin: 10px 0; font-size: 16px; cursor: pointer; }
    #balance { margin-top: 20px; font-weight: bold; }
    #qr { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Добро пожаловать в Mini App</h2>

  <button id="showBalanceBtn">Показать баланс</button><br/>
  <button id="showQRBtn">Показать QR-код оплаты</button>

  <div id="balance"></div>
  <div id="qr"></div>

  <script>
    const tg = window.Telegram.WebApp;

    document.getElementById('showBalanceBtn').onclick = () => {
      document.getElementById('balance').textContent = 'Ваш баланс: 123.45 USDT';
      document.getElementById('qr').innerHTML = '';
    };

    document.getElementById('showQRBtn').onclick = () => {
      const address = 'TXYZ1234567890abcdef...'; // замените на ваш адрес
      const amount = 10;
      const paymentUri = `tron:${address}?amount=${amount}`;
      const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(paymentUri)}`;

      const qrDiv = document.getElementById('qr');
      qrDiv.innerHTML = `<img src="${qrUrl}" alt="QR код" /><br/>Оплатите ${amount} USDT на адрес:<br/><code>${address}</code>`;
      document.getElementById('balance').textContent = '';
    };
  </script>
</body>
</html>
